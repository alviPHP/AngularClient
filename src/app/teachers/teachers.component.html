<div class="container" style="margin: 100px;" >
    
    <form [formGroup]="teacherForm" (ngSubmit)="OnSubmit()">
        <h1 class="text-primary">Teacher Management</h1>
        
        <div class="form-group">    
          <label for="TeacherFName">First Name</label>    
          <input type="text" class="form-control"
          formControlName="fName"
          id="FName" 
          placeholder="Enter first name">
        </div>
        <div class="form-group">    
            <label for="TeacherLName">Last Name</label>    
            <input type="text" class="form-control"
            formControlName="lName"
            id="LName" 
            placeholder="Enter last name">
          </div>
          <div class="form-group">    
            <label for="DOF">Date Of Birth</label>    
            <input type="date" class="form-control"
            formControlName="dof" 
            id="DOF"
            placeholder="dd/MM/yyyy"            
            >
          </div>
          <div class="form-group">    
            <label for="Salary">Salary</label>    
            <input type="text" class="form-control"
            formControlName="salary"
            id="Salary" 
            placeholder="Enter Salary">
          </div>
        
          <div style="margin-top: 20px;" >
            <button type="submit" class="btn btn-primary" >{{btnSave}}</button>
           </div>
      </form>
    </div>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">S. No.</th>
          <th scope="col">Name</th>
          <th scope="col">Date Of Birth</th>
          <th scope="col">Salary</th>
        </tr>
      </thead>
  <tbody>
    <tr *ngFor="let teacher of teacherList;let i = index">
      
      <td>
       {{i+1}}
      </td>      
      <td>
        {{teacher.fName+' '+teacher.lName}}
       </td>
       <td>
           {{teacher.dof | date:'MM/dd/yyyy'}}
       </td>
       <td>
        {{teacher.salary}}
        </td>
  <td><button (click)="edit(teacher.id)"  class="btn btn-success">Edit</button></td>
  <td><button (click)="Delete(teacher.id)" class="btn btn-danger">Delete</button></td>
  
    </tr>
  </tbody>
  
  
    </table>
